                                            placeholder="Enter Designation" />
                                    </div>
                                </div>

                            </form>

                        </div>
                        <div class="modal-footer">
                            <button type="submit" onclick="desi()" class="btn btn-primary">

                                Cancel
                            </button>
                        </div>
