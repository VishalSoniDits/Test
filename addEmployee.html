            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div id="modal-body-custom" class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                                Enter Following Details
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <!-- modale body -->
                        <div class="modal-body">
                            <!-- form inside modale -->
                            <form id="myForm">
                                <!-- form row -->
                                <div class="form-row">
                                    <div class="form-group col-md-2">
                                        <label for="inputEmail4">First Name</label>
                                        <input type="text" class="form-control" id="fname" placeholder="First Name" />
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inputEmail4">Last Name</label>
                                        <input type="text" class="form-control" id="lname" placeholder="Last Name" />
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inputPassword4">Father's Name</label>
                                        <input type="text" class="form-control" id="fathername"
                                            placeholder="Father Name" />
                                    </div>
                                    <div class="form-group col-md-2 ">
                                        <label for="inputPassword4">Gender</label>
                                        <input type="text" class="form-control" id="gender" placeholder="Gender" />
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inputPassword4">Date of Birth</label>
                                        <input type="date" class="form-control" id="dob" placeholder="Date of Birth" />
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="marital-status">Marital Status</label>
                                        <select class="form-control" name="marital-status" id="ms">
                                            <option value="0">--Select--</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-row">

                                    <div class="form-group col-md-3">
                                        <label for="inputEmail4">Qualification</label>
                                        <input type="text" class="form-control" id="qualification"
                                            placeholder="Enter Qualification" />
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputAddress2">Current Address</label>
                                        <input type="text" class="form-control" id="caddress"
                                            placeholder="Enter your address" />
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inputZip">City</label>
                                        <input type="text" class="form-control" id="city1" placeholder="city" />
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inputZip">State</label>
                                        <input type="text" class="form-control" id="state1" placeholder="state" />
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inputZip">Zip Code</label>
                                        <input type="text" class="form-control" id="Zip1" placeholder="zip" />
                                    </div>

                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-3">
                                        <label for="inputAddress">Permanent Address </label>
                                        <input type="text" class="form-control" id="paddress"
                                            placeholder="Enter your address" />
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inputZip">City</label>
                                        <input type="text" class="form-control" id="city2" placeholder="city" />
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inputZip">State</label>
                                        <input type="text" class="form-control" id="state2" placeholder="state" />
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inputZip">Zip Code</label>
                                        <input type="text" class="form-control" id="Zip2" placeholder="zip" />
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputAddress2">Phone</label>
                                        <input type="text" class="form-control" id="phone"
                                            placeholder="Enter your phone" />
                                    </div>
                                </div>
                                <div class="form-row">

                                    <div class="form-group col-md-3">
                                        <label for="inputZip">Alternate Phone</label>
                                        <input type="text" class="form-control" id="alphone"
                                            placeholder="Enter your phone" />
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputAddress">Personal Email </label>
                                        <input type="text" class="form-control" id="pemail"
                                            placeholder="Enter your Email" />
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputAddress2">Official Email</label>
                                        <input type="text" class="form-control" id="oemail"
                                            placeholder="Enter your email" />
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputZip">Password</label>
                                        <input type="text" class="form-control" id="pass"
                                            placeholder="Enter Password" />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-2">
                                        <label for="gender">Role</label>
                                        <select class="form-control" name="role" id="role">
                                            <option value="0">--Select--</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputEmail4">Department</label>
                                        <select class="form-control" name="department" id="dep">
                                            <option value="0">--Select--</option>

                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputEmail4">Designation</label>
                                        <select class="form-control" name="designation" id="des">
                                            <option value="0">--Select--</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inputEmail4">Profile</label>
                                        <select class="form-control" name="designation" id="pro">
                                            <option value="0">--Select--</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inputEmail4">Skills</label>
                                        <select class="form-control" id="skill" name="list" size="3" multiple>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-2">
                                        <label for="inputPassword4">Offer Date</label>
                                        <input type="date" class="form-control" id="offerdate"
                                            placeholder="Offer Date" />
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inputPassword4">Joining Date</label>

                                    <div class="form-group col-md-3">

                                        <input type="file" class="form-control" id="inputZip3" placeholder="state" />
                                        <input type="file" class="form-control" id="inputZip4" placeholder="state" />
                                        <input type="file" class="form-control" id="inputZip5" placeholder="state" /> -->
                                    </div>

                        <th scope="col">Department</th>
                        <th scope="col">Profile</th>
                        <th scope="col">Skills</th>
